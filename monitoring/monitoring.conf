# ICN Monitoring Stack Configuration
# This file will be sourced by the systemd service

# Installation directory
ICN_MONITORING_DIR=/opt/icn/monitoring

# Federation identification
FEDERATION_ID=my-federation
FEDERATION_NAME=My Federation

# Network configuration
PROMETHEUS_PORT=9090
GRAFANA_PORT=3000

# Data storage locations
PROMETHEUS_DATA_DIR=/var/lib/icn/prometheus
GRAFANA_DATA_DIR=/var/lib/icn/grafana

# Admin credentials - Change these in production!
GRAFANA_ADMIN_PASSWORD=admin

# Federation metrics endpoints
# Comma-separated list of metrics endpoints to scrape
FEDERATION_ENDPOINTS=localhost:8081
COOPERATIVE_ENDPOINTS=
COMMUNITY_ENDPOINTS= 